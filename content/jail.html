<html>
  <head>
    <title>Sandboxed HTTP</title>
    <style>
      body {
        font-family: sans-serif;
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      header {
        text-align: center;
        color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        max-block-size: 20px;
      }
      header img {
        max-block-size: 20px;
      }
      main {
        display: flex;
      }
      iframe {
        border: 2px solid red;
        flex: 1;
        height: calc(100vh - 20px);
      }
/*
        filter: grayscale(60%) contrast(95%);
        filter: url("../images/filters.svg#gammaRed");
*/
      iframe:not(.removed) {
        filter: sepia(1) hue-rotate(-40deg) saturate(2);
      }
      header input {
        flex: 1;
        border: 0;
        margin-inline-start: 3px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="../images/extensionIcon.svg" />
      Insecure Page
      <input type="search" />
    </header>
    <main>
      <iframe
        referrerpolicy="origin-when-cross-origin"
        sandbox="allow-scripts allow-forms allow-same-origin"
        src="splash.html" ></iframe>
    </main>
    <script src="jail.js" ></script>
  </body>
</html>
